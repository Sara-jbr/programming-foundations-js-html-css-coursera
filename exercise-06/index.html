<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Paint Your Own Picture</h1>

<p>
    Set Width:
    <input type="text" onchange="setWidth(this.value)" />
    Set Height:
    <input type="text" onchange="setHeight(this.value)" />
</p>

<canvas
        id="canvas1"
        width="400"
        height="400"
        onmousedown="startPaint()"
        onmousemove="doPaint(event.offsetX, event.offsetY)"
        onmouseup="endPaint()"
></canvas>

<p>
    Brush Color:
    <input
            type="color"
            value="#000000"
            onchange="changeColor(this.value)"
    />
    Brush Size:
    <input
            type="range"
            id="sizeInput"
            min="1"
            max="50"
            value="50"
            oninput="resizeBrush(this.value)"
    />
    <output id="sizeOutput">50</output>
</p>

<p>
    <button onclick="clearCanvas()">Clear Canvas</button>
</p>
<script src="script.js"></script>
</body>
</html>
